<ion-content class="mainWrapper">
  <div class="topWrapper">
      <p class="titleText">
          Title configurable
      </p>

      <p class="monthText">{{monthSelected}}</p>

      <div class="daysWrapper">
          <ion-icon name="arrow-back" class="leftRightArrow" (click)="prevDayOfWeek()"></ion-icon>
          <div class="inline-calendar" (panleft)="swipeLeft($event)" (panright)="swipeRight($event)" (panend)="swipeEnd($event)">
              <div *ngFor="let day of daysOfTheWeek;" class="dayOfWeekWrapper"
               (click)="!daysToExclude.includes(day.name) && selectDay(day)"
               [class.daysNotAvailables]="daysToExclude.includes(day.name)"
                  [class.daySelected]="daySelected === day">
                  <ion-label class="numberDate">{{day.number}}</ion-label>
                  <ion-label class="textDate">{{day.name}}</ion-label>
              </div>
          </div>
          <ion-icon name="arrow-forward" class="leftRightArrow" (click)="nextDayOfWeek()"></ion-icon>
      </div>
  </div>
  <p *ngIf="daySelected" class="availableTimesText">
      Verf√ºgbare Zeiten
  </p>
</ion-content>
