<ion-content class="ion-content">
    <div class="topWrapper">
        <p class="titleText" *ngIf="title">
            {{title}}
        </p>

        <p class="monthText">{{monthSelected}}</p>

        <div class="daysWrapper">
            <ion-icon name="arrow-back" class="leftRightArrow" (click)="prevDayOfWeek()"
                [class.leftRightArrowDisabled]="isFirstDayRenderedToday"></ion-icon>
            <div class="inline-calendar" (panmove)="swipeMove($event)"
                (panend)="swipeEnd()">
                <div *ngFor="let dayOffset of generateRenderDays()" class="dayOfWeekWrapper"
                    (click)="!daysToExclude(dayOffset) && selectDay(dayOffset)"
                    [class.daysNotAvailables]="daysToExclude(dayOffset)"
                    [class.daySelected]="compareDays(currentSelectedDay, dayOffset)">
                    <ion-label class="numberDate">{{dayOffset.number}}</ion-label>
                    <ion-label class="textDate">{{dayOffset.name | titlecase}}</ion-label>
                </div>
            </div>
            <ion-icon name="arrow-forward" class="leftRightArrow" (click)="nextDayOfWeek()"></ion-icon>
        </div>
    </div>
</ion-content>
